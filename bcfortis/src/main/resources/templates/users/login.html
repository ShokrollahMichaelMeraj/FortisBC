<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen">
        <div class="max-w-md w-full p-6 bg-white rounded-md shadow">
          <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
          <form action="/login" method="post">
            <div class="mb-4">
              <label for="username" class="block mb-2">Username:</label>
              <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
              <label for="password" class="block mb-2">Password:</label>
              <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-6">
              <input type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600" value="Log In">
            </input>
            </div>
            <div class="flex justify-center">
              <input type="button" class="py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-600 focus:outline-none focus:bg-gray-600" value="Log In with Azure AD">
            </input>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
